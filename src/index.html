<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link href="src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e89fb71851.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p>click to draw</p>
    <div class="card" id="myCard" onclick="drawCard()">
      <h1 class="symbol-top"></h1>
      <h1 class="card-number"></h1>
      <h1 class="symbol-bottom"></h1>
    </div>
    <p class="drawCards"><br /></p>
    <div class="controlPanel">
      <button id="resetButton" onclick="window.onload()">reset</button>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
