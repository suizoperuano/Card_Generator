<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link href="src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e89fb71851.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <h1 class="symbol-top"><i class="fa-solid fa-globe"></i></h1>
      <h1 class="card-number">5</h1>
      <h1 class="symbol-bottom"><i class="fa-solid fa-toilet-paper"></i></h1>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
